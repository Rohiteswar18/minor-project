<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tektur&display=swap');

        * {
            font-family: "Tektur", sans-serif;
        }

        .a1 {
            background-image: url('https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg?uid=R185085967&ga=GA1.1.1334335634.1738134770&semt=ais_keywords_boost');
            height: 120vh;
            background-size: cover;
        }

        .error-message {
            color: #dc3545;
            font-family: "Roboto";
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container a1 p-5 col-12 col-md-12">
        <h1 class="text-center text-white pb-3">Login Details</h1>
        <form class="border p-4" id="myForm">
            <div class="form-floating">
                <label for="name" class="form-label  text-white">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name" required />
                <p id="nameErrMsgEl" class="error-message"></p>
            </div>

            <div class="form-floating m-3">
                <label for="Password" class="form-label text-white">Enter a Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required />
                <p id="passErrMsgEl" class="error-message"></p>
            </div>

            <div class="form-floating m-3">
                <label for="Email" class="form-label text-white">Email</label>
                <input type="email" id="Email" class="form-control" placeholder="Enter Email" required />
                <p id="emailErrMsgEl" class="error-message"></p>
            </div>

            <div class="form-floating m-3">
                <label for="number" class="form-label text-white">Number</label>
                <input type="text" id="number" class="form-control" placeholder="Enter Phone Number" required />
                <p id="numErrMsgEl" class="error-message"></p>
            </div>

            <div class="m-4">
                <input type="checkbox" id="terms" />
                <label for="terms" class="form-label text-white">Terms and Conditions</label>
                <p id="termsErrMsgEl" class="error-message"></p>
            </div>

            <div class="d-flex flex-row justify-content-center border p-3">
                <button type="submit" class="btn btn-success">Sign In</button>
                <a href="adminlogin.html" class="btn btn-info ml-3">Admin Login</a>
            </div>
        </form>
    </div>

    <script>
        const myFormEl = document.getElementById("myForm");
        const nameEl = document.getElementById("name");
        const emailEl = document.getElementById("Email");
        const passwordEl = document.getElementById("password");
        const numberEl = document.getElementById("number");
        const termsEl = document.getElementById("terms");

        const nameErrMsgEl = document.getElementById("nameErrMsgEl");
        const emailErrMsgEl = document.getElementById("emailErrMsgEl");
        const passErrMsgEl = document.getElementById("passErrMsgEl");
        const numErrMsgEl = document.getElementById("numErrMsgEl");
        const termsErrMsgEl = document.getElementById("termsErrMsgEl");

        function validateForm() {
            let isValid = true;

            // Name
            if (nameEl.value.trim() === "") {
                nameErrMsgEl.textContent = "Name is required*";
                isValid = false;
            } else {
                nameErrMsgEl.textContent = "";
            }

            // Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailEl.value.trim() === "") {
                emailErrMsgEl.textContent = "Email is required*";
                isValid = false;
            } else if (!emailPattern.test(emailEl.value.trim())) {
                emailErrMsgEl.textContent = "Enter a valid email address*";
                isValid = false;
            } else {
                emailErrMsgEl.textContent = "";
            }

            // Password
            if (passwordEl.value.trim() === "") {
                passErrMsgEl.textContent = "Password is required*";
                isValid = false;
            } else {
                passErrMsgEl.textContent = "";
            }

            // Phone Number
            const numberPattern = /^\d{10}$/;
            if (numberEl.value.trim() === "") {
                numErrMsgEl.textContent = "Phone number is required*";
                isValid = false;
            } else if (!numberPattern.test(numberEl.value.trim())) {
                numErrMsgEl.textContent = "Enter a valid 10-digit number*";
                isValid = false;
            } else {
                numErrMsgEl.textContent = "";
            }

            // Terms and Conditions
            if (!termsEl.checked) {
                termsErrMsgEl.textContent = "You must agree to the terms*";
                isValid = false;
            } else {
                termsErrMsgEl.textContent = "";
            }

            return isValid;
        }

        myFormEl.addEventListener("submit", function (event) {
            event.preventDefault();
            const formIsValid = validateForm();
            if (formIsValid) {
                // Redirect to homepage
                window.location.href = "Homepage.html";
            }
        });
    </script>
</body>

</html>
